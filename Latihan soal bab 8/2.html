<body bgcolor="black">
    <script type="text/javascript">
        var warna = new Array();
        warna["biru"] = "blue";
        warna["merah"] = "red";
        warna["pink"] = "pink";
        warna["hijau"] = "green";
        warna["kuning"] = "yellow";
        for( var color in warna){
            document.write("<p style='color: ", warna[color], ";'> Ini warna: ", color ," </p>")   
        }
    </script>
</body>
