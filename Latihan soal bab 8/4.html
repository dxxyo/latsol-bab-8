    <script type="text/javascript">
        var date = new Date();
        var today = date.getDate() + "/" + date.getMonth() + "/" + date.getFullYear()
        var deadline= new Date()
        deadline.setDate(date.getDate()+90)
        var user_deadline = deadline.getDate() + "/" + deadline.getMonth() + "/" + deadline.getFullYear()
        document.write("Hari ini tanggal: ", today, "<br>")
        document.write("deadline pada tanggal: ", user_deadline)
    </script>
